name: one_line_diary
description: "한 줄 기록 - 하루 끝에 한 줄만 기록하는 초간단 일기 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  provider: ^6.1.2

  # 로컬 DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 국제화
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0

  # 유틸리티
  uuid: ^4.5.1

  # 로컬 알림
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # 테스트
  mocktail: ^1.0.4

  # 앱 아이콘
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.jpg"
  adaptive_icon_background: "#1A1A1A"
  adaptive_icon_foreground: "assets/icon/app_icon.jpg"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/legal/
