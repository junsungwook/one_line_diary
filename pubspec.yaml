publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 상태 관리
  provider: ^6.1.2

  # 라우팅
  go_router: ^14.6.2

  # 로컬 DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 달력
  table_calendar: ^3.1.2

  # 국제화
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0

  # 유틸리티
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # 테스트
  mocktail: ^1.0.4

flutter:
  generate: true
  uses-material-design: true
